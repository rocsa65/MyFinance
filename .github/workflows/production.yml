name: Production CI - Build & Publish

on:
  push:
    branches: [ production ]
  pull_request:
    branches: [ production ]
  workflow_dispatch: # Allows manual trigger

# Configure permissions for GITHUB_TOKEN
permissions:
  contents: read          # Read repository content
  packages: write         # Write to GitHub Container Registry
  pull-requests: write   # Comment on PRs

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_PATH: './MyFinance.sln'

jobs:
  # ====================================
  # STAGE 1: Build
  # ====================================
  build:
    name: "Build Application"
    runs-on: ubuntu-latest

    steps:
    # --- Setup Stage ---
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    # --- Build Stage ---
    - name: ðŸ”¨ Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

    # --- Security Stage ---
    - name: ðŸ”’ Run security audit
      run: |
        dotnet list package --vulnerable --include-transitive || echo "Vulnerability check completed"

  # ====================================
  # STAGE 2: Unit Tests
  # ====================================
  unit-tests:
    name: "Unit Tests"
    runs-on: ubuntu-latest
    needs: build

    steps:
    # --- Setup Stage ---
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    # --- Build Stage ---
    - name: ðŸ”¨ Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

    # --- Test Stage ---
    - name: ðŸ§ª Run unit tests
      run: dotnet test MyFinance.UnitTests/MyFinance.UnitTests.csproj --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

    # --- Coverage Stage ---
    - name: ï¿½ Upload unit test coverage
      uses: codecov/codecov-action@v3
      with:
        directory: ./coverage
        flags: unit-tests
        fail_ci_if_error: false

  # ====================================
  # STAGE 3: Integration Tests
  # ====================================
  integration-tests:
    name: "Integration Tests"
    runs-on: ubuntu-latest
    needs: [build, unit-tests]

    steps:
    # --- Setup Stage ---
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    # --- Build Stage ---
    - name: ðŸ”¨ Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

    # --- Test Stage ---
    - name: ï¿½ðŸ”— Run integration tests
      run: dotnet test MyFinance.IntegrationTests/MyFinance.IntegrationTests.csproj --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

    # --- Coverage Stage ---
    - name: ðŸ“Š Upload integration test coverage
      uses: codecov/codecov-action@v3
      with:
        directory: ./coverage
        flags: integration-tests
        fail_ci_if_error: false

    # --- Artifact Stage ---
    - name: ðŸ“¤ Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: production-test-results
        path: coverage/
        retention-days: 30

  # ====================================
  # STAGE 4: Build Verification
  # ====================================
  build-verification:
    name: "Build Verification"
    runs-on: ubuntu-latest
    needs: [build, unit-tests, integration-tests]

    steps:
    # --- Setup Stage ---
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    # --- Build Stage ---
    - name: ðŸ”¨ Build application (Release)
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

    - name: ðŸ“¦ Publish application
      run: dotnet publish MyFinance.Api/MyFinance.Api.csproj --configuration Release --output ./publish --no-build

    # --- Artifact Stage ---
    - name: ðŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: production-build
        path: ./publish
        retention-days: 30

  # ====================================
  # STAGE 5: PR Feedback
  # ====================================
  pr-feedback:
    name: "PR Feedback"
    runs-on: ubuntu-latest
    needs: [build, unit-tests, integration-tests, build-verification]
    if: github.event_name == 'pull_request'

    steps:
    - name: ðŸ’¬ Update PR with status
      uses: actions/github-script@v7
      with:
        script: |
          const commentBody = `## âœ… Production CI Pipeline Status

          **Build Status** - âœ… Passed
          **Unit Tests** - âœ… All tests passing
          **Integration Tests** - âœ… All tests passing
          **Build Verification** - âœ… Application builds successfully
          **Security Check** - âœ… No critical/high vulnerabilities found

          ### ðŸš€ Next Steps After Merge:
          1. Docker image will be built and published to GitHub Packages
          2. Image will be available for Jenkins deployment pipeline
          3. Release Manager can trigger production deployment via Jenkins

          **Ready for review and merge!** ðŸŽ‰

          **Note:** Actual deployment to production is managed by Jenkins pipeline in the Infrastructure repository.
          
          ---
          *Last updated: ${new Date().toUTCString()}*
          *Commit: ${context.sha.substring(0, 7)}*`;

          // Find existing comment
          const { data: comments } = await github.rest.issues.listComments({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
          });

          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('Production CI Pipeline Status')
          );

          // Update existing comment or create new one
          if (botComment) {
            await github.rest.issues.updateComment({
              comment_id: botComment.id,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });
          } else {
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });
          }

  # ====================================
  # STAGE 6: Docker Build & Publish
  # ====================================
  build-and-publish:
    name: "Docker Build & Publish to GHCR"
    runs-on: ubuntu-latest
    needs: [build, unit-tests, integration-tests, build-verification]
    if: github.event_name == 'push' && github.ref == 'refs/heads/production'

    steps:
    # --- Setup Stage ---
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ” Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # --- Tag Generation Stage ---
    - name: ðŸ·ï¸ Generate release tags
      id: meta
      run: |
        # Generate release number (could be from git tag, build number, etc.)
        BUILD_NUMBER=${GITHUB_RUN_NUMBER}
        RELEASE_TAG="v${BUILD_NUMBER}"
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        TIMESTAMP=$(date +%Y%m%d-%H%M%S)

        echo "RELEASE_TAG=${RELEASE_TAG}" >> $GITHUB_OUTPUT
        echo "BUILD_NUMBER=${BUILD_NUMBER}" >> $GITHUB_OUTPUT
        echo "SHORT_SHA=${SHORT_SHA}" >> $GITHUB_OUTPUT
        echo "TIMESTAMP=${TIMESTAMP}" >> $GITHUB_OUTPUT

        echo "ðŸ·ï¸ Release tags generated:"
        echo "  - Release: ${RELEASE_TAG}"
        echo "  - Commit: ${SHORT_SHA}"
        echo "  - Timestamp: prod-${TIMESTAMP}"

    # --- Build & Push Stage ---
    - name: ðŸ”¨ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./MyFinance.Api/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/myfinance-server:latest
          ghcr.io/${{ github.repository_owner }}/myfinance-server:${{ steps.meta.outputs.RELEASE_TAG }}
          ghcr.io/${{ github.repository_owner }}/myfinance-server:${{ steps.meta.outputs.SHORT_SHA }}
          ghcr.io/${{ github.repository_owner }}/myfinance-server:prod-${{ steps.meta.outputs.TIMESTAMP }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        labels: |
          org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          org.opencontainers.image.description=MyFinance Server - Production Build
          org.opencontainers.image.revision=${{ github.sha }}

    # --- Post-Publish Stage ---
    - name: ðŸŒ Make package public
      run: |
        echo "Attempting to make package public..."
        sleep 5
        curl -s -X PATCH \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/user/packages/container/myfinance-server \
          -d '{"visibility":"public"}' || echo "Package visibility setting skipped"

    - name: ðŸ“‹ Image publication summary
      run: |
        echo "## ðŸš€ Docker Image Published Successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Registry:** GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** \`ghcr.io/${{ github.repository_owner }}/myfinance-server\`" >> $GITHUB_STEP_SUMMARY
        echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
        echo "- \`latest\` (latest production release)" >> $GITHUB_STEP_SUMMARY
        echo "- \`${{ steps.meta.outputs.RELEASE_TAG }}\` (release number)" >> $GITHUB_STEP_SUMMARY
        echo "- \`${{ steps.meta.outputs.SHORT_SHA }}\` (commit reference)" >> $GITHUB_STEP_SUMMARY
        echo "- \`prod-${{ steps.meta.outputs.TIMESTAMP }}\` (deployment timestamp)" >> $GITHUB_STEP_SUMMARY  
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Infrastructure Deployment:** Use release tag \`${{ steps.meta.outputs.RELEASE_TAG }}\` for deployment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Deployment Command Example:**" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "# Deploy specific release" >> $GITHUB_STEP_SUMMARY
        echo "docker pull ghcr.io/${{ github.repository_owner }}/myfinance-server:${{ steps.meta.outputs.RELEASE_TAG }}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
