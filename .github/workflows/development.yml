name: Development CI Pipeline

on:
  push:
    branches: [ development, 'feature/*', 'hotfix/*' ]
  pull_request:
    branches: [ development ]
  workflow_dispatch:

# Configure permissions for GITHUB_TOKEN
permissions:
  contents: read          # Read repository content
  pull-requests: write   # Comment on PRs

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_PATH: './MyFinance.sln'

jobs:
  # ====================================
  # STAGE 1: Build
  # ====================================
  build:
    name: "Build Application"
    runs-on: ubuntu-latest

    steps:
    # --- Setup Stage ---
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    # --- Build Stage ---
    - name: ðŸ”¨ Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Debug --no-restore

    # --- Security Stage ---
    - name: ðŸ”’ Run security audit
      run: |
        dotnet list package --vulnerable --include-transitive || echo "Vulnerability check completed"

  # ====================================
  # STAGE 2: Unit Tests
  # ====================================
  unit-tests:
    name: "Unit Tests"
    runs-on: ubuntu-latest
    needs: build

    steps:
    # --- Setup Stage ---
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    # --- Build Stage ---
    - name: ðŸ”¨ Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Debug --no-restore

    # --- Test Stage ---
    - name: ðŸ§ª Run unit tests
      run: dotnet test MyFinance.UnitTests/MyFinance.UnitTests.csproj --configuration Debug --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

    # --- Coverage Stage ---
    - name: ðŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        directory: ./coverage
        fail_ci_if_error: false

  # ====================================
  # STAGE 3: Build Verification
  # ====================================
  build-verification:
    name: "Build Verification"
    runs-on: ubuntu-latest
    needs: [build, unit-tests]

    steps:
    # --- Setup Stage ---
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    # --- Build Stage ---
    - name: ðŸ”¨ Build application (Release)
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

    - name: ðŸ“¦ Publish application
      run: dotnet publish MyFinance.Api/MyFinance.Api.csproj --configuration Release --output ./publish --no-build

    # --- Artifact Stage ---
    - name: ðŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files-dev
        path: ./publish
        retention-days: 7

  # ====================================
  # STAGE 4: PR Feedback
  # ====================================
  pr-feedback:
    name: "PR Feedback"
    runs-on: ubuntu-latest
    needs: [build, unit-tests, build-verification]
    if: github.event_name == 'pull_request'

    steps:
    - name: ðŸ’¬ Update PR with status
      uses: actions/github-script@v7
      with:
        script: |
          const commentBody = `## âœ… Development CI Pipeline Status

          **Build Status** - âœ… Passed
          **Unit Tests** - âœ… All tests passing
          **Build Verification** - âœ… Application builds successfully
          **Security Check** - âœ… No critical vulnerabilities found

          ### ðŸš€ Ready for Review
          This PR has passed all automated checks and is ready for code review.

          **Next Steps:**
          1. Code Review â†’ Request review from team
          2. Merge to development branch
          
          ---
          *Last updated: ${new Date().toUTCString()}*
          *Commit: ${context.sha.substring(0, 7)}*`;

          // Find existing comment
          const { data: comments } = await github.rest.issues.listComments({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
          });

          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('Development CI Pipeline Status')
          );

          // Update existing comment or create new one
          if (botComment) {
            await github.rest.issues.updateComment({
              comment_id: botComment.id,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });
          } else {
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });
          }
