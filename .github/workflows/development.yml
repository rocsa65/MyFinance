name: Development CI Pipeline

on:
  push:
    branches: [ development, 'feature/*', 'hotfix/*' ]
  pull_request:
    branches: [ development ]
  workflow_dispatch:

# Configure permissions for GITHUB_TOKEN
permissions:
  contents: read          # Read repository content
  pull-requests: write   # Comment on PRs

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_PATH: './MyFinance.sln'

jobs:
  # ====================================
  # STAGE 1: Build
  # ====================================
  build:
    name: "Build Application"
    runs-on: ubuntu-latest

    steps:
    # --- Setup Stage ---
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    # --- Build Stage ---
    - name: ğŸ”¨ Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Debug --no-restore

    # --- Security Stage ---
    - name: ğŸ”’ Run security audit
      run: |
        dotnet list package --vulnerable --include-transitive || echo "Vulnerability check completed"

  # ====================================
  # STAGE 2: Unit Tests
  # ====================================
  unit-tests:
    name: "Unit Tests"
    runs-on: ubuntu-latest
    needs: build

    steps:
    # --- Setup Stage ---
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    # --- Build Stage ---
    - name: ğŸ”¨ Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Debug --no-restore

    # --- Test Stage ---
    - name: ğŸ§ª Run unit tests
      run: dotnet test MyFinance.UnitTests/MyFinance.UnitTests.csproj --configuration Debug --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

    # --- Coverage Stage ---
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        directory: ./coverage
        fail_ci_if_error: false

  # ====================================
  # STAGE 3: Build Verification
  # ====================================
  build-verification:
    name: "Build Verification"
    runs-on: ubuntu-latest
    needs: [build, unit-tests]

    steps:
    # --- Setup Stage ---
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    # --- Build Stage ---
    - name: ğŸ”¨ Build application (Release)
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

    - name: ğŸ“¦ Publish application
      run: dotnet publish MyFinance.Api/MyFinance.Api.csproj --configuration Release --output ./publish --no-build

    # --- Artifact Stage ---
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files-dev
        path: ./publish
        retention-days: 7

  # ====================================
  # STAGE 4: PR Feedback
  # ====================================
  pr-feedback:
    name: "PR Feedback"
    runs-on: ubuntu-latest
    needs: [build, unit-tests, build-verification]
    if: github.event_name == 'pull_request'

    steps:
    - name: ğŸ’¬ Comment on PR
      uses: actions/github-script@v7
      with:
        script: |
          const comment = `## âœ… Development CI Pipeline Status

          **Tests Passed** - All unit and integration tests are passing
          **Build Verification Passed** - Application builds successfully
          **Security Check Passed** - No critical vulnerabilities found

          ### ğŸš€ Ready for Review
          This PR has passed all automated checks and is ready for code review.

          **Next Steps:**
          1. Code Review â†’ Request review from team
          2. Merge to development â†’ Continue integration testing`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
